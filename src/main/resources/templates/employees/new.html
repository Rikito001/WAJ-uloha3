<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Nový zamestnanec</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <style> body { padding: 20px; } </style>
</head>
<body>
<div class="container">
    <h1>Pridať zamestnanca</h1>

    <form th:action="@{/employees}" th:object="${employee}" method="post">
        <div class="mb-3">
            <label class="form-label">Meno</label>
            <input type="text" class="form-control" th:field="*{firstName}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Priezvisko</label>
            <input type="text" class="form-control" th:field="*{lastName}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Pozícia</label>
            <select class="form-select" th:field="*{jobTitle}" required>
                <option value="" disabled selected>Vyberte pozíciu</option>
                <option th:each="jt : ${jobTitles}" th:value="${jt}" th:text="${jt}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label d-block">Úväzok</label>
            <div class="form-check form-check-inline" th:each="st : ${employmentStatuses}">
                <input class="form-check-input" type="radio" th:field="*{fullTime}" th:value="${st}" required>
                <label class="form-check-label" th:for="${#ids.prev('fullTime')}" th:text="${st}"></label>
            </div>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Uložiť</button>
            <a class="btn btn-secondary" th:href="@{/employees}">Späť</a>
        </div>
    </form>
</div>
</body>
</html>
