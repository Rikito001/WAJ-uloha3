<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Zamestnanci</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <style>
        body { padding: 20px; }
        table td, table th { vertical-align: middle; }
    </style>
    <!-- Bootstrap via webjars is optional; page works without it. -->
</head>
<body>
<div class="container">
    <h1>Zamestnanci</h1>

    <div class="mb-3">
        <a class="btn btn-primary" th:href="@{/employees/new}">Pridať nového</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Meno</th>
            <th>Priezvisko</th>
            <th>E-mail</th>
            <th>Pozícia</th>
            <th>Úväzok</th>
            <th>Akcie</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.id}"></td>
            <td th:text="${emp.firstName}"></td>
            <td th:text="${emp.lastName}"></td>
            <td th:text="${emp.email}"></td>
            <td th:text="${emp.jobTitle}"></td>
            <td th:text="${emp.fullTime}"></td>
            <td>
                <a class="btn btn-sm btn-secondary" th:href="@{'/employees/' + ${emp.id}}">Detail</a>
                <form th:action="@{'/employees/' + ${emp.id} + '/delete'}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Naozaj zmazať?');">Zmazať</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
