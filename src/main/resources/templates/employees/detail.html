<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detail zamestnanca</title>
    <style>
        body { font-family: system-ui, Arial, sans-serif; max-width: 840px; margin: 32px auto; padding: 0 16px; }
        .card { background: #fff; border: 1px solid #eee; border-radius: 8px; padding: 24px; }
        .row { display: grid; grid-template-columns: 200px 1fr; gap: 12px; padding: 8px 0; border-bottom: 1px solid #f1f1f1; }
        .row:last-child { border-bottom: 0; }
        .label { font-weight: 600; color: #444; }
        .actions { margin-top: 16px; display: flex; gap: 10px; }
        .btn { padding: 8px 12px; border-radius: 6px; text-decoration: none; border: 0; cursor: pointer; display: inline-block; }
        .btn-primary { background: #0d6efd; color: #fff; }
        .btn-secondary { background: #6c757d; color: #fff; }
    </style>
</head>
<body>

<h1>Detail zamestnanca</h1>

<div class="card" th:object="${employee}">
    <div class="row"><div class="label">ID</div><div th:text="*{id}">1</div></div>
    <div class="row"><div class="label">Meno</div><div th:text="*{firstName}">Ján</div></div>
    <div class="row"><div class="label">Priezvisko</div><div th:text="*{lastName}">Novák</div></div>
    <div class="row"><div class="label">Email</div><div th:text="*{email}">jan.novak@firma.sk</div></div>
    <div class="row"><div class="label">Dátum narodenia</div><div th:text="*{birthDate}">1990-01-01</div></div>

    <div class="actions">
        <a class="btn btn-primary" th:href="@{/employees/{id}/edit(id=${employee.id})}">Upraviť</a>
        <a class="btn btn-secondary" th:href="@{/employees}">Späť na zoznam</a>
    </div>
</div>

</body>
</html>
